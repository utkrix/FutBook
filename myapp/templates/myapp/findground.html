{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Find your suitable timing!</h2>
                <form action="{% url 'findground' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Futsal Name</label>
                        <div class="col-9">
                            <input name='Futsalname' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label" >Date</label>
                        <div class="col-9">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success float-right">Find ground</button>
                    </div>
                    <p  style="background-color: gray; border-radius:5px; width:300px">{{error}}</p>

                </form>
            </div>
            
        </div>
        <div class="container" style="background-color: rgb(42, 133, 133); width: 200px; border-radius: 5px; font-family: 'Courier New', Courier, monospace;">
            <div class="row">
                List of futsals Avilable:
                <ul>
                    <li>Green Wish</li>
                    <li>Rave Futsal</li>
                    <li>Bhandari</li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
