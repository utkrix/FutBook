{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> {% block title %} 
        {%endblock title %} | Futsal Booking System</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_base.css' %}" />
    {% block head %}
    {% endblock head %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FutBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/futsals">Find Futsals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/previousbookings">Previous Bookings</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="container-fluid justify-content-end">
            <a button class="btn btn-outline-success me-2" type="button" href='{% url "login" %}'>Login</a>
            <a button class="btn btn-outline-success me-2" type="button" href='{% url "register" %}'>Register </a>
        </form>
        <span class="hello-msg"> Hello,{{request.user}} </span>
        <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
    </nav>
    {% block body %} 
    
    
    
    {% endblock body %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock script %}
    

</body>

</html>
